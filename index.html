<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hwang Sangeun">
    <meta name="description" content="Awesome To Do List">
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/fea14d8c8c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <section class="list-section">
        <h1 class="visually-hidden">To Do List</h1>
        <ul class="todo-list">
            <li class="todo-item">
                <label class="container">
                    <input type="checkbox" checked>
                    <strong>Home</strong>
                    <span class="checkmark"></span>
                </label>
                <button type="button" class="delete-btn btn-base">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </li>
            <li class="todo-item">
                <label class="container">
                    <input type="checkbox" checked>
                    <strong>Work</strong>
                    <span class="checkmark"></span>
                </label>
                <button type="button" class="delete-btn btn-base">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </li>
        </ul>
        <form id="new-list-form">
            <label for="new-list" class="plus-btn">
                <i class="fa-solid fa-plus"></i>
            </label>
            <input type="text" id="new-list" placeholder="Create new list">
            <button type="button" class="send-btn btn-base">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </section>
</body>

</html>
